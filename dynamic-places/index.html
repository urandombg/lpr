<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script src="script.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>

<a-scene
  vr-mode-ui='enabled: true'
  embedded
  arjs='sourceType: webcam;
        sourceWidth:1280;
        sourceHeight:960;
        displayWidth: 1280;
        displayHeight: 960;
        debugUIEnabled: false;'>
  <a-camera gps-camera="minDistance: 140;" rotation-reader>
    <a-entity
      position="0 0 0"
      scale="0.05 0.05 0.05"
      gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
    ></a-entity>
  </a-camera>
  <a-scene
    vr-mode-ui='enabled: false'
    embedded
    arjs='sourceType: webcam; sourceWidth:800; sourceHeight:600; displayWidth: 800; displayHeight: 600;
         debugUIEnabled: true;'>
    <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>
  </a-scene>
</a-scene>
</body>
</html>
